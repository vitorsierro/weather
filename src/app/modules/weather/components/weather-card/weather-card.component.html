<div class="container" *ngIf="weatherDatas">
  <div class="upper-data">
    <img
      src="../../../../../assets/sun.jpg"
      alt=""
      *ngIf="weatherDatas.main.temp > 15"
    />
    <img
      src="../../../../../assets/cold1.jpg"
      alt=""
      *ngIf="weatherDatas.main.temp <= 15"
    />
    <div class="weather-data">
      <div class="location">{{ weatherDatas.name }}</div>
      <div class="temperature">
        {{ weatherDatas.main.temp | number : "1.0-0" }}ºC
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">Mais informações</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
          <span>Mínima</span>
        </div>
        <div class="info-block-value">
          {{ weatherDatas.main.temp_min | number : "1.0-0" }}ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="maxTemperatureIcon"></fa-icon>
          <span>Máxima</span>
        </div>
        <div class="info-block-value">
          {{ weatherDatas.main.temp_max | number : "1.0-0" }}ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
          <span>Humidade</span>
        </div>
        <div class="info-block-value">
          {{ weatherDatas.main.humidity }}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="windIcon"></fa-icon>
          <span>Vento</span>
        </div>
        <div class="info-block-value">
          {{ weatherDatas.wind.speed }} km/h
        </div>
      </div>
    </div>
  </div>
</div>
